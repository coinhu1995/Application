<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:define name="metadata">
	<f:metadata>
		<f:viewAction action="#{category.init()}" />
	</f:metadata>
</ui:define>

<h:head>
	<title>Chính sách</title>
	<h:outputStylesheet library="css" name="A.demo_style.css,qver=8.0_d55.pagespeed.cf.dLuD3M0aFv.css" />
	<h:outputStylesheet library="css" name="A.style.css,qver=8.0_d55.pagespeed.cf.EoFlJlOqAc.css" />
	<h:outputStylesheet library="css"
		name="A.td_live_css_frontend.css,qver=4.7.5.pagespeed.cf.hgsjq34X9o.css" />
	<h:outputStylesheet library="css" name="google_fonts_style_css.css" />
	<h:outputStylesheet library="css" name="Policy.css" />
	<h:outputStylesheet library="css" name="cssinfile.css" />
	<h:outputScript library="js"
		name="tagdiv_theme.min.js,qver=8.0_d55.pagespeed.jm.mwajb5VTQn.js.tải xuống"></h:outputScript>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</link>
</h:head>

<h:body>
	<div id="td-outer-wrap" class="td-theme-wrap">
		<div class="td-header-wrap td-header-style-1">
			<div class="td-header-top-menu-full td-container-wrap ">
				<div class="td-container td-header-row td-header-top-menu">
					<div class="top-bar-style-1">
						<div class="td-header-sp-top-menu">
							<div class="td_data_time">
								<div>#{headerUi.getCurrentDate()}</div>
							</div>
							<ul class="top-header-menu td_ul_login sf-js-enabled">
								<li class="menu-item">
									<a class="td-login-modal-js menu-item" href="#login-form" data-effect="mpf-td-login-effect">Sign
										in / Join</a> <a class="td-sp-ico-login td_sp_login_ico_style"></a>
								</li>
							</ul>
							<div class="menu-top-container">
								<ul id="menu-td-demo-top-menu" class="top-header-menu sf-js-enabled">
									<li id="menu-item-167"
										class="menu-item menu-item-type-custom menu-item-object-custom td-menu-item td-normal-menu menu-item-167">
										<a href="#">About me</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="td-header-sp-top-widget">
							<span class="td-social-icon-wrap"> <a target="_blank"
								href="https://facebook.com/uhnnh" title="Facebook"> <i class="fa fa-facebook"></i>
							</a>
							</span> <span class="td-social-icon-wrap"> <a target="_blank"
								href="https://plus.google.com/u/0/107054629679946592649" title="Google+"> <i
										class="fa fa-google"></i>
							</a>
							</span> <span class="td-social-icon-wrap"> <a target="_blank"
								href="https://www.instagram.com/uhnnh/" title="Instagram"> <i class="fa fa-instagram"></i>
							</a>
							</span>
						</div>
					</div>
					<div id="login-form" class="white-popup-block mfp-hide mfp-with-anim">
						<div class="td-login-wrap">
							<a href="#" class="td-back-button"> <i class="td-icon-modal-back"></i>
							</a>
							<div id="td-login-div" class="td-login-form-div td-display-block">
								<div class="td-login-panel-title">Sign in</div>
								<div class="td-login-panel-descr">Welcome! Log into your account</div>
								<div class="td_display_err"></div>
								<div class="td-login-inputs">
									<input class="td-login-input" type="text" name="login_email" id="login_email" value="" /><label>your
										username</label>
								</div>
								<div class="td-login-inputs">
									<input class="td-login-input" type="password" name="login_pass" id="login_pass" value="" /><label>your
										password</label>
								</div>
								<input type="button" name="login_button" id="login_button"
									class="wpb_button btn td-login-button" value="Login" />
								<div class="td-login-info-text">
									<a href="#" id="forgot-pass-link">Forgot your password? Get help</a>
								</div>
							</div>
							<div id="td-forgot-pass-div" class="td-login-form-div td-display-none">
								<div class="td-login-panel-title">Password recovery</div>
								<div class="td-login-panel-descr">Recover your password</div>
								<div class="td_display_err"></div>
								<div class="td-login-inputs">
									<input class="td-login-input" type="text" name="forgot_email" id="forgot_email" value="" /><label>your
										email</label>
								</div>
								<input type="button" name="forgot_button" id="forgot_button"
									class="wpb_button btn td-login-button" value="Send My Password" />
								<div class="td-login-info-text">A password will be e-mailed to you.</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
