<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="utf8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

	<title>#{pageTitle} - システム名</title>
	<h:outputStylesheet library="h" name="h.css" />
	<h:outputStylesheet library="css" name="standard.css" />
	<h:outputScript library="h" name="h.js" />

	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputScript library="js" name="app.js" />
	<ui:insert name="view_js_css" />
</h:head>
<h:body>
	<f:view>
		<header>
			<!-- <ui:include src="./shared/_header.xhtml" /> -->
			<h:div class="top-line1"></h:div>
			<h:div class="top-line2"></h:div>
			<nav class="navbar-default">
				<h:div class="container-fluid"
					style="background-color:#{layout_UiCtrl.getBackgroundColor()}; height:40px;">
					<h:div id="brand-warp">
						<h:div id="brand-icon" class="default-font-size"
							style="padding-top: 0px;">
							<h:link outcome="#{pages.common_mdm_chuaaw0020_path()}">
								<h:image styleClass="logo" value="/resources/image/logo.png"
									alt="ロゴ">
								</h:image>
							</h:link>
						</h:div>
						<h:outputText value="#{layout_UiCtrl.getEnvName()} マスタ管理システム"
							id="brand-title" />
						<h:div id="screen-title" styleClass="screen_title">
							<ui:insert name="screen-title" />
						</h:div>
					</h:div>

					<h:div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><h:div styleClass="screen_info">
									<h:span>メンテナンス環境</h:span>
								</h:div></li>
							<li><h:div styleClass="screen_info">
									<h:span>画面ID: #{screenId}</h:span>
									<ui:insert name="screen-id" />
								</h:div> <h:div styleClass="screen_info">
									<h:span styleClass="glyphicon glyphicon-time"
										aria-hidden="true"></h:span>
									<h:span styleClass="left_white_space"></h:span>#{layout_UiCtrl.getCurrentDateTime()} 更新
									</h:div></li>
							<li><h:dropdown icon="glyphicon glyphicon-user"
									id="avatar-name" placeHolder="#{layout_UiCtrl.getLoginUser()}">
									<h:dropdown-item>
										<h:link outcome="#">
											<h:span styleClass="glyphicon glyphicon-print"
												aria-hidden="true"></h:span> 印刷
											</h:link>
									</h:dropdown-item>
									<h:dropdown-item>
										<h:link outcome="#">
											<h:span styleClass="glyphicon glyphicon-user"
												aria-hidden="true"></h:span> アカウント
											</h:link>
									</h:dropdown-item>
									<h:dropdown-item>
										<h:link outcome="#">
											<h:span styleClass="glyphicon glyphicon-stats"
												aria-hidden="true"></h:span> グラフのサンプル
											</h:link>
									</h:dropdown-item>
									<h:dropdown-item>
										<h:link outcome="#">
											<h:span styleClass="glyphicon glyphicon-refresh"
												aria-hidden="true"></h:span> リロード
											</h:link>
									</h:dropdown-item>
									<h:dropdown-item>
										<h:link outcome="#">
											<h:span styleClass="glyphicon glyphicon-question-sign"
												aria-hidden="true"></h:span> ヘルプ
											</h:link>
									</h:dropdown-item>
									<h:dropdown-item>
										<h:form>
											<h:commandLink action="#{loginController.logout()}"
												style="color:black; padding:4px 20px;">
												<h:span styleClass="glyphicon glyphicon-user"
													aria-hidden="true"></h:span>ログアウト
												</h:commandLink>
										</h:form>
									</h:dropdown-item>
								</h:dropdown></li>
							<!-- <li>
									<h:zoomButton target="#avatar-name" style="margin-top:3px;" />
								</li> -->
						</ul>
					</h:div>
				</h:div>
			</nav>
		</header>
		<!-- メインコンテンツ -->
		<h:div styleClass="container">
			<h:div styleClass="row">
				<h:div styleClass="contents">
					<ui:insert name="breadcrumb" />
					<h:toasts />
					<h:messages />
					<ui:insert name="content" />
				</h:div>
			</h:div>
		</h:div>

		<!--▼▼▼ フッタ部▼▼▼ -->
		<h:div styleClass="container-fluid"
			style="background-color:#A0E0E0; height:20px; margin-top: 20px;">
			<h:div styleClass="col-md-6 col-lg-6">
				<h:outputLabel value="#{layout_UiCtrl.getCurrentDateTime()}">
				</h:outputLabel>
			</h:div>
			<h:div styleClass="col-md-6 col-lg-6 text-right">
				<h:link value="PAGE TOP" onclick="#tops" style="padding: 0px;" />
			</h:div>
		</h:div>
		<!--▲▲▲ フッタ部▲▲▲ -->
	</f:view>
	<h:multiplex-token />
</h:body>
</html>
